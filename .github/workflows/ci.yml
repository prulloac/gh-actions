name: "PR Check"
on: 
  pull_request:
    branches: [ main ]
  push:
    paths:
      - "**.js"

jobs:
  check_pr:
    name: "check pr"
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install npm
        uses: actions/setup-node@v3
      - run: npm install